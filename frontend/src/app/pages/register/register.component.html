<div class="container flex">
<mat-card color="primary" class="padding-left">
  <mat-card-header class="padding">
    <mat-card-title>WELCOME</mat-card-title>
  </mat-card-header>
  <mat-card-content class="padding-horizontal">
    <form [formGroup]="registerForm" id="registerForm" (ngSubmit)="register(registerForm)">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <mat-icon matSuffix>person</mat-icon>
        <input matInput type="string" formControlName="name">
        <mat-error *ngIf="registerForm.controls.name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>User Name</mat-label>
        <mat-icon matSuffix>lock</mat-icon>
        <input matInput type="text" formControlName="username">
        <mat-error *ngIf="registerForm.controls.username.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <mat-icon matSuffix>email</mat-icon>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="registerForm.controls.email.hasError('email') && !registerForm.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registerForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matSuffix>lock</mat-icon>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button form="registerForm" type="submit" [disabled]="registerForm.invalid">REGISTER</button>
  </mat-card-actions>
</mat-card>
</div>
