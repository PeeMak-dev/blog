<div class="container flex">
<mat-card color="primary" class="padding-left">
  <mat-card-header class="padding">
    <mat-card-title>WELCOME</mat-card-title>
  </mat-card-header>
  <mat-card-content class="padding-horizontal">
    <form [formGroup]="registerForm" id="registerForm" (ngSubmit)="register(registerForm.value)">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <mat-icon matSuffix>person</mat-icon>
        <input matInput type="string" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>User Name</mat-label>
        <mat-icon matSuffix>lock</mat-icon>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <mat-icon matSuffix>email</mat-icon>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matSuffix>lock</mat-icon>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button form="registerForm" type="submit">REGISTER</button>
  </mat-card-actions>
</mat-card>
</div>
