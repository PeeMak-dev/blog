<!-- <div class="container"> -->

  <div class="table-container mat-elevation-z10">
    <table mat-table #table [dataSource]="dataSource?.docs">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>USERNAME</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>EMAIL</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="6">
          <mat-paginator [length]="dataSource?.meta.estimatedDocs" [pageSize]="dataSource?.meta.limit"
            [pageSizeOptions]="pageSizeOptions" [pageIndex]="dataSource?.meta.currentPage - 1"
            (page)="pageEvent = $event; paginate($event)">
          </mat-paginator>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="['disclaimer']; sticky: true"></tr>
    </table>
    <div class="test"></div>
  </div>
<!-- </div> -->
